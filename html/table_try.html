<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table 
    border="1px" 
    cellspacing="0"
    cellpadding="10px"
    width="400"
    height="200"
    style="text-align: center;">colspan과 rowspan 사용하기
        <tr>
            <td colspan="2">1</td>
            
            <td rowspan="2">2</td>
        </tr>
        <tr>
            <td rowspan="2">3</td>
            <td>center</td>
            
        </tr>
        <tr>
            
            <td colspan="2">4</td>
            
        </tr>

    </table>
</body>
</html>
