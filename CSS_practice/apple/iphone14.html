<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="iphone.css">
  </head>
  <body>
    <div class="'dr-container">
      <h1 class="visuallyhidden">
        안보이는 부분 검색 잘되라고 있는 부분. 아이폰14 이런거적어둠
      </h1>
      <h2
        class="dr-header show"
        style="opacity: 0.478782; transform: matrix(1, 0, 0, 1, 0, -21.12)"
      >
        Wonderfull.
      </h2>
      <p id="heroDescription" class="visuallyhidden">
        The full line-up of iPhone 14 and iPhone 14 Plus in six spectacular
        colors with Blue selected 
        <!-- 여기는 선택된 색에 따라 다른 글이 뜬다...어떻게 하는건지 아직 모르겠다. -->
      </p>
      <figure class="static-hero" lazy-load="true"></figure>
      <!-- lazy-load가 뭔지 모르겠음 -->
      <section class="section section-hero">
      <div
        class="hw-container show will-change active blue"
        data-color-feature
        aria-describedby="heroDescription"
        style="
          transform: matrix(
            1.60505,
            0.285641,
            -0.285641,
            1.60505,
            -309.885,
            171.609
          );
        "
      >
        <figure
          class="hw image-hardware-midnight will-change"
          aria-hidden="true"
          lazy-load="true"
          data-hero-alt="아이폰 라인업 6종류 미드나잇이 선택된 상태"
          style="transform: matrix(0.51, 0, 0, 0.51, 0, 0)"
          opacity="1"
        ></figure>
        <!-- 아이폰 색 별로 위의 피규어를 만든다.이미지 순서대로 -->

        <figure
          class="hw image-hardware-starlight will-change"
          aria-hidden="true"
          lazy-load="true"
          data-hero-alt="아이폰 라인업 6종류 스타라이트 선택된 상태"
          style="transform: matrix(0.52, 0, 0, 0.52, 0, 0)"
          opacity="1"
        ></figure>

        <figure
          class="hw image-hardware-red will-change"
          aria-hidden="true"
          lazy-load="true"
          data-hero-alt="아이폰 라인업 6종류 레드 선택된 상태"
          style="transform: matrix(0.54, 0, 0, 0.54, 0, 0)"
          opacity="1"
        ></figure>
        <figure
          class="hw image-hardware-blue will-change"
          aria-hidden="true"
          lazy-load="true"
          data-hero-alt="아이폰 라인업 6종류 블루 선택된 상태"
          style="transform: matrix(0.573, 0, 0, 0.573, 0, 0)"
          opacity="1"
        ></figure>
        <figure
          class="hw image-hardware-purple will-change"
          aria-hidden="true"
          lazy-load="true"
          data-hero-alt="아이폰 라인업 6종류 퍼플 선택된 상태"
          style="transform: matrix(0.67, 0, 0, 0.67, 0, 0)"
          opacity="1"
        ></figure>
        <figure
          class="hw image-hardware-yellow will-change"
          aria-hidden="true"
          lazy-load="true"
          data-hero-alt="아이폰 라인업 6종류 옐로 선택된 상태"
          style="transform: matrix(0.86, 0, 0, 0.86, 0, 0)"
          opacity="1"
        ></figure>
      </div>
    </div>
    </section>
  </body>
</html>
