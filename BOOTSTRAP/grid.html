<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container bg-danger">container</div>
    <div class="container-fluid bg-warning">container-fluid</div>

    <div class="container text-center">
      <div class="row bg-info">
        <div class="col">Column</div>
        <div class="col bg-danger">Column</div>
        <div class="col">Column</div>
      </div>
      <div class="row bg-primary mt-1">
        <div class="col bg-dark">col</div>
        <div class="col">col</div>
        <div class="col">col</div>
        <div class="col">col</div>
        <div class="col">col</div>
        <div class="col">col</div>
      </div>
    </div>

    <br />

    <div class="container">
      <div class="row">
        <div class="col-4">??</div>
        <div class="col-4">??</div>
        <div class="col">??</div>
        <div class="col">??</div>
      </div>
    </div>
    <br />

    <!-- .container>.row>.col{col}*3 -->

    <!-- 평소 768보다 클 떄는 1:1:1로 차지하고 있다가
768보다 작아지면 두줄로 변경
- 첫번째 행은 col하나가 전체 차지
- 두번째 행은 두개의 col이 반씩 나눠서
576보다 작아지면 col 세개를 세줄로 변경 -->

    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-4 bg-dark">col</div>
        <div class="col-12 col-sm-6 col-md-4 bg-success">col</div>
        <div class="col-12 col-sm-6 col-md-4 bg-primary">col</div>
      </div>
    </div>

    <!-- .container> .row >.col -->
  </body>
</html>
