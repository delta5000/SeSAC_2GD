<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>설문조사</h2>

    <label>
        이름 
        <input type="text">
    </label>
    <br>
    <label>
        이메일
        <input type="email" placeholder="love@example.com">
    </label>
    <br>
    
    <h2>나이</h2>

    <input type="radio" name="age" id="teen"><label for="teen">10대</label>
    <input type="radio" name="age" id="two"><label for="two">20대</label>
    <input type="radio" name="age"id="three"><label for="three">30대</label>
    <input type="radio" name="age" id="four"><label for="four">40대</label>
    <input type="radio" name="age" id="five"><label for="five">50대</label>
    <input type="radio" name="age" id="six"><label for="six">60대 이상</label>
    <br>
    <h2>원하는 강의(복수응답가능합니다.)</h2>
    
    <input type="checkbox" name="class" id="html"><label for="html">html</label>
    <input type="checkbox" name="class" id="javascript"><label for="javascript">javascript</label>
    <input type="checkbox" name="class" id="css"><label for="css">css</label>
    <br><br>
    <textarea cols="100" rows="10" placeholder="하고 싶은 말을 써주세요:)"></textarea>
    <input type="submit">
    
</body>
</html>
