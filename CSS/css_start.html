<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="./style01.css">
    <style>
        p{
        background-color: bisque;
        color: blue;
        }

        div{background-color: browns;}

        h2{background-color: rgb(56, 124, 31);
        color: antiquewhite;}

        /* 색 지정방법 3가지
        1.색 이름 사용 : red, pink, blue ...
        2.rgb함수 사용 : (000,000,000) 0부터 255까지 지정 가능
        3.16진수 숫자 사용 : #------ 여섯자리 숫자를 사용

        19진수 0~9, a,b,c,d,e,f 로 구성됨.
        
        */
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css적용방법</title>
</head>
<body>
    <h1>css style 적용 3가지</h1>
    <div style="background-color: aqua;">인라인방식</div>
    <p>내장 스타일 태그 방식</p>
    <ul>
        <li>외부 스타일 시트</li>
        <li>방식</li>
    </ul>
    <h2>내장 스타일 vs link방식 h2</h2>
</body>
</html>
