<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tag</title>
</head>
<body>
    <form>
        text<input type="text" />
        <label for="email">email</label> <!--라벨은 인풋이랑 짝궁이다. 인풋에 아이디 속성 주고 라벨에 for부분에 똑같이 적어주면 된다.-->
        <input type="email" id="email"> <!--작성된 텍스트가 이메일 형식에 맞지 않으면 경고창이 뜬다.-->

        <label>     <!--이번에는 인풋태그를 라벨태그의 자식으로 두었다. 이 경우 for은 필요없게 된다.-->
            비밀번호
            <input type="password"> <!--작성된 텍스트를 사용자가 볼 수 없다.-->
        </label>    
        <br>
        숫자<input type="number"> <!--숫자만 적을 수 있다-->
        <input type="button" value="버튼"> <!--버튼을 만드는 3가지 방법-->
        <button>버튼2</button>
        <input type="submit" value="버튼3">


        <!--라디오와 체크박스--
            -라디오는 단일선택
            -체크박스는 복수선택 -->
        <h5>다음중 이미지의 속성을 고르시오(1개만)</h5>
        <input type="radio" name="radio"> title
        <input type="radio" name="radio"> value
        <input type="radio" name="radio"> alt
        <input type="radio" name="radio"> mouse

        <h5>다음중 input의 타입 속성이 아닌 것을 모두 고르시오</h5>
        <input type="checkbox" name="checkbox" id="text"><label for="text">text</label>
        <input type="checkbox" name="checkbox" id="img"><label for="img">img</label>
        <input type="checkbox" name="checkbox" id="click"><label for="click">click</label>
        <input type="checkbox" name="checkbox" id="date"><label for="date">date</label>

        <!-- 라벨로 묶어두면 글씨를 눌러도 체크박스(or라디오)가 클릭이 된다. -->



        <select>
        <optgroup label="라지">
            <option>XL</option>
            <option>L</option>
            <option>M</option>
        </optgroup>
        <optgroup label="스몰">
            <option>s</option>
            <option>xs</option>
            <option>xxs</option>
        </optgroup>
        </select>

        <textarea cols="30" rows="10" placeholder="하고싶은말"> </textarea>
        
    </form>
</body>
</html>
